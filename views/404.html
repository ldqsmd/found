<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico">
    {{template  "base/globalcss.html"}}

<body class="gray-bg">

                    <a href="/" class="btn btn-primary">GO HOME</a>

    {{template "base/globaljs.html"}}
