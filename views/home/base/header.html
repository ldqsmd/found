
<header>
    <!--加载头部进度条-->
    <div id="w-loading"> <div style="width: 100%; display: none;"></div></div>
    <!--顶部信息 开始  -->
    <nav class="navbar navbar-default nav-home ">
        <!--顶部信息 结束 -->
        <div class="header-main">
            <!--container Begin-->
            <div class="container header-wrap">
                <div class="navbar-header">
                    <button aria-expanded="false" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
                    <a href="/" title="lost&found">
                        <img alt="lost&found" src="/static/home/logo2.png" class="lazy" style="width: 45%">
                    </a>
                    <div class="visible-xs  user-icon">
                        <a class="qb" href="/blog#login" data-form="loginform" id="ui-login"></a>
                    </div>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <div id="main-nav">
                        <ul class="nav navbar-nav">
                            <li ><a href="/home/item/list?type=0">首页</a></li>
                            <li class="current-menu-item"><a href="/home/item/list?type=0">寻物</a></li>
                            <li><a href="/home/item/list?type=1">招领</a></li>
                            <li><a href="/home/item/list?type=1">发布寻物</a></li>
                            <li><a href="/home/item/add?type=1">发布招领</a></li>
                            <li><a href="/home/user/info">个人中心</a></li>
                        </ul>
                    </div>
                    {{if eq .userInfo.Name  "" }}
                    <div class="nav-left-login navbar-nav hidden-xs">
                        <a class="btn btn-default qb login_btn " href="/home/login" data-form="loginform" id="aaaaaa">登录</a>
                        <a class="btn btn-primary qb reg " href="/home/register">注册</a>
                    </div>
                     {{else}}
                    <div class="nav-left-login navbar-nav hidden-xs">
                        <a class="ui-account" href="http://www.uiessays.com/home/order" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="memberMenu">
                           {{.userInfo.Email}}&nbsp;&nbsp;&nbsp;
                            <img width="45" height="45" src="/static/images/default_avatar-none.png" alt="{{.userInfo.Name}} ">
                        </a>
                        <ul class="dropdown-menu dropdown-user" aria-labelledby="memberMenu" role="menu">
                            <li><a href="/home/item/add?type=0" title="发布寻物启事"><i class="uicon-pencil-square"></i>发布寻物启事</a></li>
                            <li><a href="/home/item/add?type=1" title="发布招领启事"><i class="uicon-pencil-square"></i>发布招领启事</a></li>
                            <li><a href="/home/item/list?type=0&userId={{.userInfo.Id}}" title="我的寻物启事"><i class="uicon-inbox"></i>我的寻物启事</a>
                            <li><a href="/home/item/list?type=1&userId={{.userInfo.Id}}" title="我的认领启事"><i class="uicon-inbox"></i>我的认领启事</a></li>
                            <li><a href="/home/user/info" title="我的设置"><i class="uicon-wrench"></i>我的设置</a></li>
                            <li><a href="#" title="退出登录"><i class="uicon-sign-out"></i>退出登录</a></li>
                        </ul>
                    </div>
                    {{end}}
                </div>
            </div>
        </div>
    </nav>
</header>
