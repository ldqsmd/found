<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <button onclick="add()" class="btn btn-primary">添加管理员</button>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example ">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>账号</th>
                            <th>用户名</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>E-mail</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{range $key, $val := .list}}
                            <tr class="gradeX">
                                <td>{{$val.Id}}</td>
                                <td>{{$val.Account}}</td>
                                <td>{{$val.UserName}}</td>
                                <td>
                                    {{if eq $val.Status 0}}
                                        <span class="badge badge-primary">&nbsp;&nbsp;&nbsp;&nbsp;启用&nbsp;&nbsp;&nbsp;</span>
                                    {{else}}
                                        <span class="badge badge-danger">&nbsp;&nbsp;&nbsp;&nbsp;禁用&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                    {{end}}
                                </td>
                                <td>{{$val.CreateTime}}</td>
                                <td>{{$val.Email}}</td>
                                <td>
                                    <button onclick="editAdmin({{$val.Id}})"   class="btn btn-success btn-xs m-l-sm"type="button">编辑</button>
                                    <button onclick="forbid({{$val.Id}})"      class="btn btn-danger btn-xs m-l-sm"type="button">删除</button>
                                </td>
                            </tr>
                        {{end}}
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page-Level Scripts -->
<script>

    function forbid(id){

        var url = '{{urlfor "AdminController.ForbidAdmin"}}';

        $.ajax({
            url : url,
            type : 'POST',
            dataType : 'json',
            data : {
                adminId :id,
            },
            success : function(data) {
                if(data.code == 0){
                    parent.layer.msg(data.message, {icon: 1,time:1000,offset: '400px'},function () {
                       window.location.reload()
                    });
                }else{
                    parent.layer.msg(data.message, {icon: 5,offset: '400px'},);
                }
            }
        });
    }


    function editAdmin(id) {
        //iframe层
        parent.layer.open({
            type: 2,
            title: '编辑信息',
            shadeClose: true,
            shade: 0.3,
            area: ['60%', '55%'],
            content: ['/admin/edit?adminId='+id,"yes"],
            end:function () {
                location.reload()
            }
        });

    }
    function add() {
        //iframe层
        parent.layer.open({
            type: 2,
            title: '添加管理员',
            shadeClose: true,
            shade: 0.3,
            area: ['60%', '50%'],
            content: ["/admin/add","yes"],
            end:function () {
                location.reload()
            }
        });

    }


    $(document).ready(function () {
        $('.dataTables-example').dataTable(
            {
                "ordering": false,
                "bAutoWidth":false,
                "columns": [
                    //给第一列指定宽度为表格整个宽度的20%
                    { "width": "1%" },
                    { "width": "3%" },
                    { "width": "3%" },
                    { "width": "4%" },
                    { "width": "3%" },
                    { "width": "4%" },
                    { "width": "4%" },
                ]
            }
        );


        //删除 软删除
        $(".delStore").click();
    });
</script>
